<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
 	xmlns:c="http://java.sun.com/jsp/jstl/core">
<meta charset="UTF-8" />	
<h:body>
	<ui:composition template="/loja/layout/layoutuser.xhtml">
		<ui:define name="content">
		 <h:form id="form" >
		 	<p:growl id="growl" showDetail="true" sticky="true" />
		 
		 	<p:growl id="msgs" showDetail="true"/>
		 	
			<p:stack id="stack" icon="/resources/image/stack.png" expanded="true">
			 	<c:forEach items="${pedidoBean.pedido.listItens}" var="item">
			 	
			    	<p:menuitem value="R$${item.total}" icon="${item.produto.foto}" action="#{pedidoBean.sendMessage}" update="growl" />
			    	
			    </c:forEach>
			</p:stack>
			<div class="span6 pull-right" style="text-align:right">
		               	 <h:commandLink styleClass="btn btn-info"  style="width:100%" value="CONTINUAR COMPRANDO" action="#{pedidoBean.proximaCategoria}" />
		    </div>
		    <br /> <br />
		    <p:dataGrid var="produtoEspecial" value="#{pedidoBean.produtosPorCategoria}" columns="4" layout="grid"
		        rows="24"  id="produtos" >
		 
		        <f:facet name="header">
		           Lista de Produtos por Categoria
		        </f:facet>
		 
		        <p:panel header="#{produtoEspecial.produto.nome}" style="text-align:center" >
		            <h:panelGrid columns="1" style="width:100%">
			                <p:graphicImage value="#{produtoEspecial.produto.foto}" height="50" width="50"/>  
			                <h:outputText value="Valor R$ #{produtoEspecial.produto.valor} - #{produtoEspecial.produto.tipo.nome}"/>
							<h:panelGrid columns="6" style="width:100%">
						        <p:commandLink  styleClass="btn-xs btn-info" value="-" actionListener="#{pedidoBean.removeQntdProdutoEspecial}" update=":form:stack">    
					              	     <f:attribute name="selected" value="#{produtoEspecial}" />
					            </p:commandLink> 
				                <div >
				               
										<p:graphicImage value="#{produtoEspecial.produto.foto}" height="35" width="35" style='position:relative; top:0px; left:40px;'/> 
										<p:graphicImage value="/resources/image/stack.png" height="50" width="50" style='position:relative; top:0px; left:-25px;'/> 
				                   		 
				                </div>    
				              	<p:commandLink styleClass="btn-xs btn-primary" value="+" actionListener="#{pedidoBean.addQntdProdutoEspecial}" update=":form:stack">    
				              	     <f:attribute name="selected" value="#{produtoEspecial}" />
				                </p:commandLink>
			                
			            	</h:panelGrid>
		            </h:panelGrid>
		        </p:panel>
			 </p:dataGrid>
			 <div class="span6 pull-right" style="text-align:right">
			 	<h:commandButton styleClass="btn-lg btn-info"  value="CONFIRMAR PEDIDO" action="/loja/pedido/registrar.xhtml" />
		     </div>
		</h:form>
		<br /><br />
		<h:messages />
		<br /><br />
		</ui:define>
		<ui:define name="footer">
		      <ui:include src="/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>
