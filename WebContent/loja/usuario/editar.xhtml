<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<meta charset="UTF-8" />	

<h:body>
	<ui:composition template="/loja/layout/layoutuser.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="Editar Perfil do Usuario" />
			</h1>
			<h:form styleClass="form-horizontal">
			    <div class="form-group">
					<h:outputLabel for="nome" value="Nome:" styleClass="col-sm-1" />
					<div class="col-sm-8">
							<h:inputText id="nome" value="#{usuarioBean.meuUsuario.nome}" styleClass="form-control" />
					</div>	
					<div class="col-sm-3">
							<h:message for="nome" />
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="email" value="E-mail " styleClass="col-sm-1" />
					<div class="col-sm-8">
						<h:inputText id="email" value="#{usuarioBean.meuUsuario.email}" styleClass="form-control">
		                    <f:validator validatorId="emailEspecialValidator"/>
		                </h:inputText>
	                </div>
	                <div class="col-sm-3">
							<h:message for="email" />
					</div>
                </div>
                 <div class="form-group">
                
					<h:outputLabel for="senha" value="Senha: " styleClass="col-sm-1" />
					<div class="col-sm-8">
							<h:inputSecret id="senha" value="#{usuarioBean.meuUsuario.password}" styleClass="form-control"/>
					</div>		
					<div class="col-sm-3">
							<h:message for="senha" />
					</div>
				</div>
                <div class="form-group">
	                <h:outputLabel for="telefone" value="Telefone: " styleClass="col-sm-1" />
	                <div class="col-sm-8">
			                <h:inputText id="telefone" value="#{usuarioBean.meuUsuario.telefone}" styleClass="form-control">
		                    	<f:validator validatorId="telefoneValidator"/>
                            	<f:converter converterId="telefoneConverter"/>
		                   	</h:inputText>
		             </div>      
		             <div class="col-sm-3">
		             		<h:message for="telefone" />
		             </div>
                </div>
                <div class="form-group">
	                <h:outputLabel for="endereco" value="Endereço: " styleClass="col-sm-1" />
	                <div class="col-sm-8">
			                <h:inputText id="endereco" value="#{usuarioBean.meuUsuario.endereco}" styleClass="form-control"  required="true" requiredMessage="Campo Obrigatório"/>
		             </div>    
		          	<div class="col-sm-2">
		             		<h:message for="endereco" />
		             </div>
               	 </div>
               	 <div class="form-group">
		             <h:outputLabel for="numero" value="Numero: " styleClass="col-sm-1" />
	                 <div class="col-sm-2">
			                <h:inputText id="numero" value="#{usuarioBean.meuUsuario.numero}" styleClass="form-control"  required="true" requiredMessage="Campo Obrigatório"/>
		             </div>  
		             <h:outputLabel for="complemento" value="Complemento: " styleClass="col-sm-2" />
	                 <div class="col-sm-4">
			                <h:inputText id="complemento" value="#{usuarioBean.meuUsuario.complemento}" styleClass="form-control"/>
		             </div>  
		             <div class="col-sm-2">
		            		 <h:message for="numero" />
		             		 <h:message for="complemento" />
		             </div>
                </div>
                 <div class="form-group">
	                <h:outputLabel for="cidade" value="Cidade:" styleClass="col-sm-1" />
					<div class="col-sm-3">
                		<h:selectOneListbox id="cidade" value="#{usuarioBean.cidade}" converter="cidadeConverter" styleClass="form-control">
               				<f:selectItem itemValue="" itemLabel="Selecione uma Cidade" />  
    						<f:selectItems value="#{usuarioBean.cidades}" var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>		
							<f:ajax render="bairro"/> 
						</h:selectOneListbox >
					</div>
	                <h:outputLabel for="bairro" value="Bairro:" styleClass="col-sm-1" />
					<div class="col-sm-4">
                		<h:selectOneListbox id="bairro" value="#{usuarioBean.bairro}"  converter="bairroConverter" styleClass="form-control">
               				<f:selectItem itemValue="" itemLabel="Selecione uma Bairro" />  
    						<f:selectItems value="#{usuarioBean.bairros}" var="bairro" itemValue="#{bairro}" itemLabel="#{bairro.nome}"/>		
						</h:selectOneListbox >
					</div>
				   </div>
                <div class="form-group">
					 <div class="col-sm-3">
							<h:message for="cidade" />
		             		<h:message for="bairro" />
		             </div>
                </div>
				<h:commandButton styleClass="btn btn-primary btn-lg" value="Salvar" action="#{usuarioBean.updateMeuUsuario}"/>
			</h:form>
			<br />
			<br />
		</ui:define>
		<ui:define name="footer">
		      		<ui:include src="/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>
