<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/gerenciador/layout/layoutadmin.xhtml">
		<ui:define name="content">
		<ui:include src="/gerenciador/menugerenciador.xhtml" />
			<h:dataTable styleClass="table table-striped" var="tipo"
				value="#{tipoBean.tipos}">
				<h:column>
					<f:facet name="header">Id</f:facet>
                    #{tipo.id}
                </h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
                    #{tipo.nome}
                </h:column>
                <h:column>
					<f:facet name="header">Minimo</f:facet>
                    #{tipo.minimo}
                </h:column>
                <h:column>
					<f:facet name="header">Maximo</f:facet>
                    #{tipo.maximo}
                </h:column>
                <h:column>
                	<f:facet name="header">Opcoes</f:facet>
                		<h:form styleClass="form">
							<h:commandLink actionListener="#{tipoBean.delete}" >
								<f:attribute name="selected" value="#{tipo}" />
								<p:graphicImage name="/icons/delete.png" />
							</h:commandLink>
						
							<h:commandLink action="/gerenciador/produto/tipo/editar.xhtml">
										 <f:setPropertyActionListener target="#{tipoBean.tipo}"
		                               	 value="#{tipo}" />
		                               	 <p:graphicImage name="/icons/edit.png" />
							</h:commandLink>
						</h:form>
				 </h:column>
			</h:dataTable>
		</ui:define>
		<ui:define name="footer">
		      <ui:include src="/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>
