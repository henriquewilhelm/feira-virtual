<!DOCTYPE html>

<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/gerenciador/layout/layoutadmin.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="Cadastro de Categorias de Produtos" />
			</h1>
			<h:form styleClass="form-horizontal">
			    <div class="form-group">
					<h:outputLabel for="nome" value="Nome:" styleClass="col-sm-2" />
					<div class="col-sm-7">
							<h:inputText id="nome" value="#{categoriaBean.categoria.nome}" styleClass="form-control" />
					</div>	
					<div class="col-sm-3">
							<h:message for="nome" />
					</div>
				</div>
                <br />
				<h:commandButton styleClass="btn btn-primary btn-lg" value="Send" action="#{categoriaBean.addCategoria}" />
				<h:commandButton styleClass="btn btn-primary btn-lg" value="Clear" action="#{categoriaBean.clearCategorias}" />
			</h:form>
			<br />
			<br />
		</ui:define>
		<ui:define name="footer">
		      <ui:include src="/footer.xhtml"></ui:include>
		</ui:define>
	</ui:composition>
</h:body>
</html>
