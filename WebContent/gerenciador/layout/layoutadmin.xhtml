<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	    <h:outputStylesheet library="css" name="bootstrap.min.css" />
	    <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	    <h:outputStylesheet library="css" name="default.css" />
	    
	    
		<h:outputScript library="js" name="bootstrap.js"/>
<!-- 		<h:outputScript library="js" name="jquery-1.11.1.min.js"/> -->
		
		 <!-- start top_js_button -->
		 <h:outputScript library="js" name="move-top.js" />
		 <h:outputScript library="js" name="easing.js" />		
				   
		<script type="text/javascript">
				jQuery(document).ready(function($) {
					$(".scroll").click(function(event){		
						event.preventDefault();
						$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
					});
				});
		</script>
		<style>
        .ui-growl {
        	top: 50%;
        }
   		</style>		
</h:head>

	
<h:body>
	<div class="container">
		<ui:insert name="header">
			<ui:include src="headeradmin.xhtml" />
		</ui:insert>
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br />
		<ui:insert name="content">
	      <p align="center">
	       <p:graphicImage name="/image/construction.png"/>
	       <br /><br />
	       Desculpe, estamos em construção.
	       </p>
	    </ui:insert>

        <ui:insert name="footer">
		    <ui:include src="/footer.xhtml"></ui:include>
		</ui:insert>
	</div>
	


</h:body>
</html>
